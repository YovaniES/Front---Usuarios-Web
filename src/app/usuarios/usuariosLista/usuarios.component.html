<mat-card class="restic">
  <div
    style="
      font-size: 25px;
      padding-bottom: 20px;
      padding-top: 10px;
      color: #019df4;
    "
  >
    Restricción de usuarios
  </div>

  <div class="row">
    <div class="col-8">
      <div class="card-body">
        <mat-form-field appearance="standard">

          <mat-label>
            <mat-icon>search</mat-icon>
            Buscar usuario</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Escriba nombre"
            #input
          />
        </mat-form-field>
      </div>
    </div>
  </div>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Nombre de usuario
        </th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- restriccion1 Column -->
      <ng-container matColumnDef="restriccion1">
        <th mat-header-cell *matHeaderCellDef>Restricción 1</th>
        <td mat-cell *matCellDef="let element">{{ element.restriccion1 }}</td>
      </ng-container>


<!--       <div class="cli-form-element col-f-2">
        <label>Estado:</label>
        <mat-checkbox [(ngModel)]="flat.enable"> {{flat.enable?"Activo":"Inactivo"}} </mat-checkbox>
    </div> -->

      <!-- restriccion2 Column -->
      <ng-container matColumnDef="restriccion2">
        <th mat-header-cell *matHeaderCellDef>Restricción 2</th>
        <td mat-cell *matCellDef="let element">{{ element.restriccion2 }}</td>
      </ng-container>

      <ng-container matColumnDef="cumplio">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="text-align: end"
          mat-sort-header
        >
          Cumple las condiciones
        </th>
        <td mat-cell *matCellDef="let element" style="text-align: end">
          {{ element.cumplio }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </mat-card-content>
</mat-card>
